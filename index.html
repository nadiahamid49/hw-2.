<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>
<body>
    <table border="1" height="500" width="500">
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr bgcolor="red" align="center">
                        <td width="20%>1</td>
                        <td width="40%">2</td>
                        <td width="40%">3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr bgcolor="pink" align="center">
                        <td width="12.5%">1</td>
                        <td width="12.5%">2</td>
                        <td width="12.5%">3</td>
                        <td width="12.5%">3</td>
                        <td width="12.5%">3</td>
                        <td width="12.5%">3</td>
                        <td width="12.5%">3</td>
                        <td width="12.5%">3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr bgcolor="green" align="center">
                        <td width="60%">1</td>
                        
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr bgcolor="orange" align="center">
                        <td width="33.33%">1</td>
                        <td width="33.33%">2</td>
                        <td  width="33.33%">3</td>
                        
                        
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr bgcolor="violet" align="center">
                        <td width="15%>1</td>
                        <td width="35%">1</td>
                        <td width="50%">2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="100%">
                    <tr bgcolor="blue">
                        <td width="15%">1</td>
                        <td width="35%">2</td>
                        <td width="50%">3</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
